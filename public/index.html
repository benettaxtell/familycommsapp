<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Comms App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<section id="header">
		<button id="new-drawing-btn" type="button" class="btn btn-outline-dark sketch msg-btn"><img src="icons/new-drawing.svg" id="new-drawing-img" class="button-img"/></button>
	</section>
	
	<section id="message">
	<section id="blocks">
		<img class="block" src="img/singleblock.png" />
		<img class="block" src="img/singleblock.png" />
		<img class="block" src="img/singleblock.png" />
		<img class="block" src="img/singleblock.png" />
		<img class="block" src="img/singleblock.png" />
		<img class="block" src="img/singleblock.png" />
	</section>	
	</section>
	
	<section id="drawing" class="drawing make-msg">
		<canvas id="drawing-area" class="drawing-area overlay sketch"  height="500" width="1000"></canvas>
		<div  id='crayons'>
			<div id="red-crayon" class="crayon" data-fill="#F00">
				<div class="crayon crayon-top"></div><div class="crayon crayon-mid"></div><div class="crayon crayon-paper"></div>
			</div>
			<div id="yellow-crayon" class="crayon" data-fill="#FF0">
				<div class="crayon crayon-top"></div><div class="crayon crayon-mid"></div><div class="crayon crayon-paper"></div>
			</div>
			<div id="green-crayon" class="crayon" data-fill="#0F0">
				<div class="crayon crayon-top"></div><div class="crayon crayon-mid"></div><div class="crayon crayon-paper"></div>
			</div>
			<div id="blue-crayon" class="crayon" data-fill="#00D">
				<div class="crayon crayon-top"></div><div class="crayon crayon-mid"></div><div class="crayon crayon-paper"></div>
			</div>
			<div id="black-crayon" class="crayon" data-fill="#111">
				<div class="crayon crayon-top"></div><div class="crayon crayon-mid"></div><div class="crayon crayon-paper selected"></div>
			</div>
			<div id="eraser" class="crayon" data-fill="">
			</div>
		</div>
		<div class='buttons'>
			<button id="clear-drawing" type="button" class="btn btn-outline-dark">CLEAR</button>
			<button id="done-drawing" type="button" class="btn btn-outline-dark">DONE</button>
		</div>
	</section>
	
	<section id="choose-blocks" class="make-msg">
		<div id="built-blocks" class="overlay sketch">
			<div id="pieces"></div>
			<div id="build-options">
				<!-- TODO: have arrows to click through N options of build designs -->
				<img id="castle" class="build-option" src="img/castle.png" />
			</div>
		</div>
	</section>
	
    <section id="footer">
		<img id="me" class="avatar" src="img/myavatar.png"/>
		<div id="tube"></div>
		<div id="broken-tube"></div>
		<img id="you" class="avatar" src="img/youravatar.png"/>
	</section>
	
    <script src="jquery-3.7.1.min.js"></script>    
    <script src="index.js"></script>    
  </body>
  <!-- drawing by CHOI Studio from <a href="https://thenounproject.com/browse/icons/term/drawing/" target="_blank" title="drawing Icons">Noun Project</a> (CC BY 3.0) -->
</html>
